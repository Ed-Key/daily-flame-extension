<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Bread - Sign In</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <span class="flame">üçû</span>
        <h1>Daily Bread</h1>
      </div>
      
      <div id="auth-content">
        <h2>Sign in to Daily Bread</h2>
        <p>Sign in to sync your preferences and access admin features.</p>
        
        <button id="google-signin-btn" class="signin-btn">
          <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
        
        <div class="divider">
          <span>OR</span>
        </div>
        
        <form id="email-signin-form" class="email-form">
          <input type="email" id="email" placeholder="Email address" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit" class="signin-btn email-btn">Sign in with Email</button>
        </form>
        
        <p class="signup-link">
          Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </p>
      </div>
      
      <div id="loading-content" class="hidden">
        <div class="spinner"></div>
        <p>Signing in...</p>
      </div>
      
      <div id="success-content" class="hidden">
        <div class="success-icon">‚úì</div>
        <h2>Success!</h2>
        <p>You're signed in. This tab will close automatically...</p>
      </div>
      
      <div id="error-content" class="hidden">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h2>Sign-in Failed</h2>
        <p id="error-message"></p>
        <button id="retry-btn" class="signin-btn">Try Again</button>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
